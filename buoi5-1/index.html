<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
      .hidden{
          display: none;
      }
  </style>
  <body>
    <div>
        <button id ="btn-show">Hidden</button>
    </div>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
    <div>
      <input id="inputText" type="text" />
      <button id="btn-add">Add</button>
    </div>
    <br />
    <button id="btn-remove">Remove</button>
  </body>
  <script>
      let ulTarget = document.getElementById('list')
      let btnAdd = document.getElementById('btn-add')
      let btnRemove = document.getElementById('btn-remove')
      let inputTarget = document.getElementById('inputText')
      btnAdd.addEventListener('click',function(){
         let newLi = document.createElement('li')
         newLi.innerHTML = inputTarget.value
         ulTarget.appendChild(newLi)
         inputTarget.value = ""
      })
      btnRemove.addEventListener('click',function(){
          let liTarget = document.querySelector('ul li:last-child')
          ulTarget.removeChild(liTarget)
      })

      let btnShow =  document.getElementById('btn-show')
      btnShow.addEventListener('click'  ,function(){
         if(btnShow.innerText == 'Hidden'){
               btnShow.innerText = "Show"
               ulTarget.classList.add('hidden')
               
         } else if(btnShow.innerText == "Show"){
               btnShow.innerText = "Hidden"
               ulTarget.classList.remove('hidden')
         }
      })
  </script>
</html>
